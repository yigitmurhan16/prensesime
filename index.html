<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seni Seviyorum ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff1d8e; }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-500px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Seni Seviyorum ðŸ’– <span id="isim">[Ä°sim]</span></h1>

  <script>
    const isim = "Deniz"; 
    document.getElementById("isim").textContent = isim;

    function kalpOlustur() {
      const kalp = document.createElement("div");
      kalp.classList.add("heart");
      kalp.textContent = "ðŸ’–";
      kalp.style.left = Math.random() * window.innerWidth + "px";
      kalp.style.top = window.innerHeight + "px";
      kalp.style.fontSize = 20 + Math.random() * 30 + "px";
      document.body.appendChild(kalp);

      setTimeout(() => kalp.remove(), 4000);
    }

    setInterval(kalpOlustur, 300);
    
    document.body.addEventListener("click", () => {
      for (let i = 0; i < 10; i++) kalpOlustur();
    });
  </script>
</body>
</html>
